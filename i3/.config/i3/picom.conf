# Enable VSync to reduce screen tearing
vsync = true;

# Use the OpenGL backend for better performance and compatibility
# backend = "glx";

backend = "xrender";

# Optional: Enhance performance
use-damage = true;

# Improve OpenGL performance
glx-no-stencil = true;
glx-no-rebind-pixmap = true;

# Optional: Adjust refresh rate to match your monitor (60Hz is typical)
refresh-rate = 60;

# Enable shadows and fading (optional, adjust according to preference)
shadow = true;
fade-in-step = 0.03;
fade-out-step = 0.03;


vsync = true;
glfw-vsync = true;

